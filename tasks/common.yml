---
- name: K8s-Common | Create manifests directory
  file: path={{k8s_manifests_dir}} state=directory

- name: K8s-Common | Write namespace file
  template: src=namespace.yml dest="{{k8s_manifests_dir}}/{{item.namespace}}.yml"
  with_items: k8s_resources
  when: ( item.namespace is defined and item.namespace != "default" )

- name: K8s-Common | Create missing namespace
  kube:
    name: "{{item.namespace}}"
    resource: "ns"
    filename: "{{k8s_manifests_dir}}/{{item.namespace}}.yml"
    state: "present"
  with_items: k8s_resources
  when: ( item.namespace is defined and item.namespace != "default" )
  ignore_errors: yes

- name: K8s-Common | Write conf files
  template: src={{templates_path}}/{{item.file}} dest={{k8s_manifests_dir}}/{{item.file|basename}}
  with_items: k8s_resources
  register: files_changed

#- debug: msg="{{item.item.name}}"
#  with_items: files_changed.results

- name: K8s-Common | Start resources
  kube:
    name: "{{item.item.name}}"
    namespace: "{{item.item.namespace|default(k8s_namespace)|default('default')}}"
    resource: "{{item.item.resource}}"
    filename: "{{k8s_manifests_dir}}/{{item.item.file|basename}}"
    state: "{{ item.item.state | default(item.changed | ternary('latest','present')) }}"
  with_items: files_changed.results
